    // Function to show hotels 
    function showHotels() {
      const location = document.getElementById("locationSelect").value;
      const listDiv = document.getElementById("hotelsList");

      if (!location) {
        listDiv.innerHTML = "<p>Please select a location.</p>";
        return;
      }

      const hotels = hotelsData[location];
      if (!hotels || hotels.length === 0) {
        listDiv.innerHTML = "<p>No hotels available for this location.</p>";
        return;
      }

      listDiv.innerHTML = hotels.map(hotel => `
        <div class="hotel-card">
          <img src="${hotel.image}" alt="${hotel.name}">
          <h3>${hotel.name}</h3>
          <p><b>Price:</b> ₹${hotel.price} per night</p>
          <p><b>Rating:</b> ⭐ ${hotel.rating}</p>
          <p><b>Address:</b> ${hotel.address}</p>
          <a href="${hotel.link}" target="_blank" class="hotel-link">View Hotel →</a>
        </div>
      `).join("");
    }
